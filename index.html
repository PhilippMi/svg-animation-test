<html>
<head>
<style>
  img {
    display: block;
  }
  .container {
    width: 100px;
  }
  .icon {
    height: 100px;
    background: url("test.svg")  no-repeat right top;
  }

  .style-indicator {
    animation: pulse 1s cubic-bezier(.25,0,.75,1) alternate infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1.0);
    }
    100% {
      transform: scale(0.8);
    }
  }
</style>
</head>
<body>

<h3>As inlined SVG with inlined CSS</h3>
<div class="container">
<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="-18.5 -3.5 22 19">
    <path fill="#a7abb2" fill-rule="evenodd" d="M 0 4 L 12 4 L 12 7 L 0 7 L 0 4 Z M 0 10 L 20 10 L 20 13 L 0 13 L 0 10 Z M 0 16 L 20 16 L 20 19 L 0 19 L 0 16 Z M 0 16" transform="translate(-18.5, -3.5)" />
    <circle fill="#f2940a" cx="0" cy="0" r="3.5" style="animation: menu-pulse 1s cubic-bezier(.25,0,.75,1) alternate infinite;" />
    <style>
@keyframes menu-pulse {
  0% {
    transform: scale(1.0);
  }
  100% {
    transform: scale(0.8);
  }
}
    </style>
  </svg>
</div>

<h3>As inlined SVG with external CSS</h3>
<div class="container">
<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="-18.5 -3.5 22 19">
    <path fill="#a7abb2" fill-rule="evenodd" d="M 0 4 L 12 4 L 12 7 L 0 7 L 0 4 Z M 0 10 L 20 10 L 20 13 L 0 13 L 0 10 Z M 0 16 L 20 16 L 20 19 L 0 19 L 0 16 Z M 0 16" transform="translate(-18.5, -3.5)" />
    <circle fill="#f2940a" cx="0" cy="0" r="3.5" class="style-indicator" />
  </svg>
</div>

<h3>As IMG with inlined CSS</h3>
<img class="container" src="test.svg">

<h3>As IMG with external CSS</h3>
<img class="container" src="test2.svg">

<h3>As External background with inlined CSS</h3>
<div class="container">
<div class="icon"></div>
</div>

<body>
</html>
